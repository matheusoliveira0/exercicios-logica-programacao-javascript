<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmácia JS</title>
</head>
<body>
    <h1>Farmácia JS</h1>
    <form>
        <p>
            Medicamento: 
            <input type="text" id="inMedic" required>
        </p>
        <p>
            Preço R$:

        </p>
        <input type="submit" value="Mostrar Promoção">
    </form>
    <h3 id="outPromo"></h3>
    <h3 id="outDesc"></h3>
</body>
<script src="js/ex2_5.js"></script>
